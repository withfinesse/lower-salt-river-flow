<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower Salt River Water Flow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
        }

        .data {
            font-size: 1.5em;
            color: #333;
            margin-top: 10px;
        }

        .version {
            position: absolute;
            top: 10px;
            right: 10px;
            color: lightgray;
        }

        .gauge-container {
            position: relative;
            width: 100%;
            height: 40px;
            margin-top: 20px;
        }

        .gauge {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .gauge div {
            flex: 1;
        }

        .poor {
            background-color: red;
        }

        .acceptable {
            background-color: yellow;
        }

        .good {
            background-color: green;
        }

        .pointer {
            position: absolute;
            top: -10px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid black;
            left: 50%; /* Default position at center */
            transform: translateX(-50%);
        }

        .vessel-select {
            margin: 20px 0;
        }

        .condition-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .condition-label {
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lower Salt River Water Flow</h1>
        <div id="flow-data" class="data">Loading...</div>
        <div id="gage-height" class="data">Loading...</div>
        <div id="precipitation" class="data">Loading...</div>
        <div class="vessel-select">
            <label for="vessel">Select your vessel:</label>
            <select id="vessel">
                <option value="tube">Tube</option>
                <option value="paddleboard-shallow">Paddle board (no fin(s)/shallow fin(s))</option>
                <option value="paddleboard-river">Paddle board with river fin(s)</option>
                <option value="kayak">Kayak</option>
            </select>
        </div>
        <div class="condition-labels">
            <div class="condition-label" id="label-poor">Poor</div>
            <div class="condition-label" id="label-acceptable">Acceptable</div>
            <div class="condition-label" id="label-good">Good</div>
        </div>
        <div class="gauge-container">
            <div class="gauge">
                <div class="poor"></div>
                <div class="acceptable"></div>
                <div class="good"></div>
            </div>
            <div class="pointer" id="pointer"></div>
        </div>
        <div id="gauge-status" class="data"></div>
        <div class="version">v1.4.3</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flowDataElement = document.getElementById('flow-data');
            const gageHeightElement = document.getElementById('gage-height');
            const precipitationElement = document.getElementById('precipitation');
            const vesselSelect = document.getElementById('vessel');
            const gaugeStatus = document.getElementById('gauge-status');
            const pointer = document.getElementById('pointer');
            const labelPoor = document.getElementById('label-poor');
            const labelAcceptable = document.getElementById('label-acceptable');
            const labelGood = document.getElementById('label-good');

            async function fetchWaterData() {
                console.log("Fetching water data...");
                try {
                    const response = await fetch('https://waterservices.usgs.gov/nwis/iv/?format=json&sites=09502000&parameterCd=00060,00065,00045&period=P1D');
                    const data = await response.json();
                    console.log("Data fetched: ", data);

                    const discharge = parseFloat(data.value.timeSeries.find(ts => ts.variable.variableCode[0].value === '00060').values[0].value[0].value);
                    const gageHeight = data.value.timeSeries.find(ts => ts.variable.variableCode[0].value === '00065').values[0].value[0].value;
                    const precipitation = data.value.timeSeries.find(ts => ts.variable.variableCode[0].value === '00045').values[0].value[0].value;

                    console.log("Discharge: ", discharge);
                    console.log("Gage Height: ", gageHeight);
                    console.log("Precipitation: ", precipitation);

                    flowDataElement.textContent = `Current Flow Rate: ${discharge} cubic feet per second`;
                    gageHeightElement.textContent = `Current Gage Height: ${gageHeight} feet`;
                    precipitationElement.textContent = `Precipitation: ${precipitation} inches`;

                    updateGauge(discharge, vesselSelect.value);
                } catch (error) {
                    console.error("Error fetching data: ", error);
                    flowDataElement.textContent = 'Error fetching data';
                    gageHeightElement.textContent = 'Error fetching data';
                    precipitationElement.textContent = 'Error fetching data';
                }
            }

            function updateGauge(flowRate, vessel) {
                console.log("Updating gauge with flowRate: ", flowRate, " and vessel: ", vessel);
                let status = 'Poor';
                let color = 'red';
                let pointerPosition = 0;

                if (vessel === 'tube') {
                    labelPoor.textContent = '0-299 cfs';
                    labelAcceptable.textContent = '300-500 cfs';
                    labelGood.textContent = '500+ cfs';

                    if (flowRate >= 300 && flowRate <= 500) {
                        status = 'Acceptable';
                        color = 'yellow';
                        pointerPosition = (flowRate - 300) / 200 * 33; // 0 to 33%
                    } else if (flowRate > 500) {
                        status = 'Good';
                        color = 'green';
                        pointerPosition = 33 + (flowRate - 500) / 1000 * 67; // 33% to 100%
                    }
                } else if (vessel === 'paddleboard-shallow') {
                    labelPoor.textContent = '0-299 cfs';
                    labelAcceptable.textContent = '300-700 cfs';
                    labelGood.textContent = '700+ cfs';

                    if (flowRate >= 300 && flowRate <= 700) {
                        status = 'Acceptable';
                        color = 'yellow';
                        pointerPosition = (flowRate - 300) / 400 * 33; // 0 to 33%
                    } else if (flowRate > 700) {
                        status = 'Good';
                        color = 'green';
                        pointerPosition = 33 + (flowRate - 700) / 800 * 67; // 33% to 100%
                    }
                } else if (vessel === 'paddleboard-river') {
                    labelPoor.textContent = '0-499 cfs';
                    labelAcceptable.textContent = '500-800 cfs';
                    labelGood.textContent = '800+ cfs';

                    if (flowRate >= 500 && flowRate <= 800) {
                        status = 'Acceptable';
                        color = 'yellow';
                        pointerPosition = (flowRate - 500) / 300 * 33; // 0 to 33%
                    } else if (flowRate > 800) {
                        status = 'Good';
                        color = 'green';
                        pointerPosition = 33 + (flowRate - 800) / 700 * 67; // 33% to 100%
                    }
                } else if (vessel === 'kayak') {
                    labelPoor.textContent = '0-499 cfs';
                    labelAcceptable.textContent = '500-1500 cfs';
                    labelGood.textContent = '1500+ cfs';

                    if (flowRate >= 500 && flowRate <= 1500) {
                        status = 'Good';
                        color = 'green';
                        pointerPosition = (flowRate - 500) / 1000
