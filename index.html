<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower Salt River Water Flow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        #flow-data {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lower Salt River Water Flow</h1>
        <div id="flow-data">Loading...</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flowDataElement = document.getElementById('flow-data');

            async function fetchWaterFlow() {
                try {
                    const response = await fetch('https://waterservices.usgs.gov/nwis/iv/?format=json&sites=09502000&parameterCd=00060&period=P1D');
                    const data = await response.json();
                    const flowRate = data.value.timeSeries[0].values[0].value;
                    flowDataElement.textContent = `Current Flow Rate: ${flowRate} cubic feet per second`;
                } catch (error) {
                    flowDataElement.textContent = 'Error fetching data';
                }
            }

            fetchWaterFlow();
        });
    </script>
</body>
</html>
