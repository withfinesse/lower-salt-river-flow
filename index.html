<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower Salt River Water Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header, .footer {
            background-color: #4682b4;
            color: white;
            padding: 15px 0;
            text-align: center;
            width: 100%;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px 0;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .data {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }

        .version {
            position: absolute;
            top: 10px;
            right: 10px;
            color: lightgray;
        }

        .gauge-container {
            position: relative;
            width: 100%;
            height: 60px;
            margin-top: 40px; /* Increased margin for more space */
        }

        .gauge {
            display: flex;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .gauge div {
            height: 100%;
            position: relative;
        }

        .very-slow {
            background: gray;
        }

        .slow {
            background: yellow;
        }

        .optimal {
            background: green;
        }

        .fast-unsafe {
            background: red;
        }

        .pointer {
            position: absolute;
            top: -30px; /* Adjusted positioning */
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #333;
            left: 50%;
            transform: translateX(-50%);
        }

        .vessel-select {
            display: flex;
            margin: 20px 0;
        }

        .segment {
            flex: 1;
            padding: 10px 0;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ccc;
            background: #e0f7fa;
            transition: background 0.2s, border 0.2s;
        }

        .segment.selected {
            background: #b2ebf2;
            border: 1px solid #4682b4;
        }

        .key {
            margin-top: 20px;
            text-align: left;
        }

        .key-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .key-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 3px;
        }

        .console-toggle {
            margin-top: 10px;
            cursor: pointer;
            color: #4682b4;
            text-decoration: underline;
            font-size: 0.9em;
        }

        .debug {
            display: none;
            margin-top: 20px;
            width: 100%;
            height: 200px;
            overflow-y: scroll;
            background: #f8f8f8;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Lower Salt River Water Flow Monitoring</h2>
    </div>
    <div class="container">
        <h1>Current Conditions</h1>
        <div id="flow-data" class="data">Loading...</div>
        <div id="gage-height" class="data">Loading...</div>
        <div id="precipitation" class="data">Loading...</div>
        <div id="last-update" class="data">Loading...</div>
        <div class="vessel-select">
            <div class="segment selected" id="vessel-tube" data-vessel="tube">Tube</div>
            <div class="segment" id="vessel-paddleboard-shallow" data-vessel="paddleboard-shallow">Paddle board</div>
            <div class="segment" id="vessel-paddleboard-river" data-vessel="paddleboard-river">Paddle board with river fin(s)</div>
            <div class="segment" id="vessel-kayak" data-vessel="kayak">Kayak</div>
        </div>
        <div class="gauge-container">
            <div class="gauge" id="gauge">
                <div class="very-slow" id="very-slow"></div>
                <div class="slow" id="slow"></div>
                <div class="optimal" id="optimal"></div>
                <div class="fast-unsafe" id="fast-unsafe"></div>
                <div class="pointer" id="pointer"></div>
            </div>
        </div>
        <div class="key">
            <div class="key-item"><div class="key-color" id="key-very-slow"></div><span id="key-very-slow-text"></span></div>
            <div class="key-item"><div class="key-color" id="key-slow"></div><span id="key-slow-text"></span></div>
            <div class="key-item"><div class="key-color" id="key-optimal"></div><span id="key-optimal-text"></span></div>
            <div class="key-item"><div class="key-color" id="key-fast-unsafe"></div><span id="key-fast-unsafe-text"></span></div>
        </div>
        <div class="version">v2.5.1</div>
        <div class="console-toggle" id="toggle-console">View Console</div>
    </div>
    <div class="debug" id="debug-log"></div>
    <div class="footer">
        <p>&copy; 2024 Lower Salt River Monitoring</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flowDataElement = document.getElementById('flow-data');
            const gageHeightElement = document.getElementById('gage-height');
            const precipitationElement = document.getElementById('precipitation');
            const lastUpdateElement = document.getElementById('last-update');
            const vesselSegments = document.querySelectorAll('.segment');
            const pointer = document.getElementById('pointer');
            const gauge = document.getElementById('gauge');
            const verySlowSection = document.getElementById('very-slow');
            const slowSection = document.getElementById('slow');
            const optimalSection = document.getElementById('optimal');
            const fastUnsafeSection = document.getElementById('fast-unsafe');
            const keyVerySlow = document.getElementById('key-very-slow');
            const keySlow = document.getElementById('key-slow');
            const keyOptimal = document.getElementById('key-optimal');
            const keyFastUnsafe = document.getElementById('key-fast-unsafe');
            const keyVerySlowText = document.getElementById('key-very-slow-text');
            const keySlowText = document.getElementById('key-slow-text');
            const keyOptimalText = document.getElementById('key-optimal-text');
            const keyFastUnsafeText = document.getElementById('key-fast-unsafe-text');
            const debugLog = document.getElementById('debug-log');
            const toggleConsole = document.getElementById('toggle-console');

            function logDebugMessage(message) {
                const logEntry = document.createElement('div');
                logEntry.textContent = message;
                debugLog.appendChild(logEntry);
            }

            toggleConsole.addEventListener('click', function() {
                if (debugLog.style.display === 'none') {
                    debugLog.style.display = 'block';
                    toggleConsole.textContent = 'Hide Console';
                } else {
                    debugLog.style.display = 'none';
                    toggleConsole.textContent = 'View Console';
                }
            });

            async function fetchWaterData() {
                logDebugMessage("Fetching water data...");
                try {
                    const response = await fetch('https://waterservices.usgs.gov/nwis/iv/?format=json&sites=09502000&parameterCd=00060,00065,00045');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    logDebugMessage("Data fetched: " + JSON.stringify(data));

                    const dischargeTimeSeries = data.value.timeSeries.find(ts => ts.variable.variableCode[0].value === '00060');
                    const gageHeightTimeSeries = data.value.timeSeries.find(ts => ts.variable.variableCode[0].value === '00065');
                    const precipitationTimeSeries = data.value.timeSeries.find(ts => ts.variable.variableCode[0].value === '00045');

                    if (!dischargeTimeSeries || !gageHeightTimeSeries || !precipitationTimeSeries) {
                        throw new Error("One or more required data series are missing in the response.");
                    }

                    const discharge = parseFloat(dischargeTimeSeries.values[0].value[0].value);
                    const gageHeight = parseFloat(gageHeightTimeSeries.values[0].value[0].value);
                    const precipitation = parseFloat(precipitationTimeSeries.values[0].value[0].value);
                    const lastUpdateTime = new Date(dischargeTimeSeries.values[0].value[0].dateTime);

                    logDebugMessage("Discharge: " + discharge);
                    logDebugMessage("Gage Height: " + gageHeight);
                    logDebugMessage("Precipitation: " + precipitation);
                    logDebugMessage("Last Update Time: " + lastUpdateTime);

                    flowDataElement.textContent = `Current Flow Rate: ${discharge} cfs`;
                    gageHeightElement.textContent = `Current Gage Height: ${gageHeight} ft`;
                    precipitationElement.textContent = `Precipitation: ${precipitation} in`;
                    lastUpdateElement.textContent = `Last Update: ${lastUpdateTime.toLocaleString()}`;

                    updateGauge(discharge, document.querySelector('.segment.selected').getAttribute('data-vessel'));
                } catch (error) {
                    logDebugMessage("Error fetching data: " + error);
                    flowDataElement.textContent = 'Error fetching data';
                    gageHeightElement.textContent = 'Error fetching data';
                    precipitationElement.textContent = 'Error fetching data';
                    lastUpdateElement.textContent = 'Error fetching data';
                }
            }

            function updateGauge(flowRate, vessel) {
                logDebugMessage(`Updating gauge with flowRate: ${flowRate} and vessel: ${vessel}`);
                let minCFS, optCFSMin, optCFSMax, verySlowWidth, slowWidth, optimalWidth, fastUnsafeWidth;
                let showSlow = true;

                switch (vessel) {
                    case 'tube':
                        minCFS = 800;
                        optCFSMin = 800;
                        optCFSMax = 2000;
                        showSlow = false;
                        break;
                    case 'paddleboard-shallow':
                        minCFS = 400;
                        optCFSMin = 600;
                        optCFSMax = 1200;
                        break;
                    case 'paddleboard-river':
                        minCFS = 500;
                        optCFSMin = 700;
                        optCFSMax = 1200;
                        break;
                    case 'kayak':
                        minCFS = 500;
                        optCFSMin = 800;
                        optCFSMax = 1500;
                        break;
                }

                verySlowWidth = (minCFS / 3000) * 100;
                slowWidth = showSlow ? ((optCFSMin - minCFS) / 3000) * 100 : 0;
                optimalWidth = ((optCFSMax - optCFSMin) / 3000) * 100;
                fastUnsafeWidth = ((3000 - optCFSMax) / 3000) * 100;

                verySlowSection.style.width = `${verySlowWidth}%`;
                slowSection.style.width = `${slowWidth}%`;
                optimalSection.style.width = `${optimalWidth}%`;
                fastUnsafeSection.style.width = `${fastUnsafeWidth}%`;

                keyVerySlowText.textContent = `Very Slow (0 CFS to ${minCFS} CFS)`;
                keySlowText.textContent = showSlow ? `Slow (${minCFS} CFS to ${optCFSMin} CFS)` : '';
                keyOptimalText.textContent = `Optimal (${optCFSMin} CFS to ${optCFSMax} CFS)`;
                keyFastUnsafeText.textContent = `Fast/Unsafe (${optCFSMax} CFS to 3000 CFS)`;

                keyVerySlow.style.display = verySlowWidth > 0 ? 'inline-block' : 'none';
                keySlow.style.display = slowWidth > 0 ? 'inline-block' : 'none';
                keyOptimal.style.display = optimalWidth > 0 ? 'inline-block' : 'none';
                keyFastUnsafe.style.display = fastUnsafeWidth > 0 ? 'inline-block' : 'none';

                const pointerPosition = (flowRate / 3000) * 100;
                pointer.style.left = `${pointerPosition}%`;
            }

            vesselSegments.forEach(segment => {
                segment.addEventListener('click', function() {
                    vesselSegments.forEach(seg => seg.classList.remove('selected'));
                    segment.classList.add('selected');
                    logDebugMessage("Vessel selected: " + segment.getAttribute('data-vessel'));
                    const flowRate = parseFloat(flowDataElement.textContent.split(': ')[1]);
                    updateGauge(flowRate, segment.getAttribute('data-vessel'));
                });
            });

            fetchWaterData();
        });
    </script>
</body>
</html>
