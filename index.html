<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salt River Weather and Water Conditions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            flex: 1;
            min-width: 200px;
            max-width: 300px;
            text-align: center;
        }
        .card h2 {
            margin-top: 0;
        }
        #debug-log {
            display: none;
            margin-top: 20px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            max-height: 200px;
        }
        #toggle-console {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="toggle-console">View Console</button>
    <div id="debug-log"></div>

    <div class="container">
        <div class="card">
            <h2>Flow Rate</h2>
            <p id="flow-data">Loading...</p>
        </div>
        <div class="card">
            <h2>Gage Height</h2>
            <p id="gage-height">Loading...</p>
        </div>
        <div class="card">
            <h2>Precipitation</h2>
            <p id="precipitation">Loading...</p>
        </div>
        <div class="card">
            <h2>Last Update</h2>
            <p id="last-update">Loading...</p>
        </div>
    </div>

    <h2>Weather Forecast</h2>
    <div class="container">
        <div class="card" id="weather-today">
            Loading...
        </div>
        <div class="card" id="weather-tonight">
            Loading...
        </div>
        <div class="card" id="weather-next-day">
            Loading...
        </div>
        <div class="card" id="weather-next-night">
            Loading...
        </div>
        <div class="card" id="weather-day-after-next">
            Loading...
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const debugLog = document.getElementById('debug-log');
            const toggleConsole = document.getElementById('toggle-console');

            function logDebugMessage(message) {
                const logEntry = document.createElement('div');
                logEntry.textContent = message;
                debugLog.appendChild(logEntry);
                console.log(message); // Also log to browser console for easier debugging
            }

            toggleConsole.addEventListener('click', function() {
                if (debugLog.style.display === 'none') {
                    debugLog.style.display = 'block';
                    toggleConsole.textContent = 'Hide Console';
                } else {
                    debugLog.style.display = 'none';
                    toggleConsole.textContent = 'View Console';
                }
            });

            async function fetchWaterData() {
                logDebugMessage("Fetching water data...");
                try {
                    const response = await fetch('https://waterservices.usgs.gov/nwis/iv/?format=json&sites=09502000');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    logDebugMessage("Data fetched: " + JSON.stringify(data));

                    const dischargeTimeSeries = data.value.timeSeries.find(ts => ts.variable.variableCode[0].value === '00060');
                    const gageHeightTimeSeries = data.value.timeSeries.find(ts => ts.variable.variableCode[0].value === '00065');
                    const precipitationTimeSeries = data.value.timeSeries.find(ts => ts.variable.variableCode[0].value === '00045');

                    if (!dischargeTimeSeries || !gageHeightTimeSeries || !precipitationTimeSeries) {
                        throw new Error("One or more required data series are missing in the response.");
                    }

                    const discharge = parseFloat(dischargeTimeSeries.values[0].value[0].value);
                    const gageHeight = parseFloat(gageHeightTimeSeries.values[0].value[0].value);
                    const precipitation = parseFloat(precipitationTimeSeries.values[0].value[0].value);
                    const lastUpdateTime = new Date(dischargeTimeSeries.values[0].value[0].dateTime);

                    logDebugMessage("Discharge: " + discharge);
                    logDebugMessage("Gage Height: " + gageHeight);
                    logDebugMessage("Precipitation: " + precipitation);
                    logDebugMessage("Last Update Time: " + lastUpdateTime);

                    document.getElementById('flow-data').textContent = `${discharge} cfs`;
                    document.getElementById('gage-height').textContent = `${gageHeight} ft`;
                    document.getElementById('precipitation').textContent = `${precipitation} in`;
                    document.getElementById('last-update').textContent = lastUpdateTime.toLocaleString();
                } catch (error) {
                    logDebugMessage("Error fetching data: " + error);
                    document.getElementById('flow-data').textContent = 'Error fetching data';
                    document.getElementById('gage-height').textContent = 'Error fetching data';
                    document.getElementById('precipitation').textContent = 'Error fetching data';
                    document.getElementById('last-update').textContent = 'Error fetching data';
                }
            }

            async function fetchWeatherData() {
                logDebugMessage("Fetching weather data...");
                try {
                    const response = await fetch('https://api.weather.gov/zones/forecast/AZZ547/forecast');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const weatherData = await response.json();
                    logDebugMessage("Weather data fetched: " + JSON.stringify(weatherData));

                    const periods = weatherData.properties.periods;

                    if (!periods || periods.length === 0) {
                        throw new Error("No weather periods found in the response.");
                    }

                    document.getElementById('weather-today').innerHTML = `<strong>${periods[0].name}</strong><br>${periods[0].detailedForecast}`;
                    document.getElementById('weather-tonight').innerHTML = `<strong>${periods[1].name}</strong><br>${periods[1].detailedForecast}`;
                    document.getElementById('weather-next-day').innerHTML = `<strong>${periods[2].name}</strong><br>${periods[2].detailedForecast}`;
                    document.getElementById('weather-next-night').innerHTML = `<strong>${periods[3].name}</strong><br>${periods[3].detailedForecast}`;
                    document.getElementById('weather-day-after-next').innerHTML = `<strong>${periods[4].name}</strong><br>${periods[4].detailedForecast}`;
                } catch (error) {
                    logDebugMessage("Error fetching weather data: " + error);
                    document.getElementById('weather-today').textContent = 'Error fetching weather data';
                    document.getElementById('weather-tonight').textContent = 'Error fetching weather data';
                    document.getElementById('weather-next-day').textContent = 'Error fetching weather data';
                    document.getElementById('weather-next-night').textContent = 'Error fetching weather data';
                    document.getElementById('weather-day-after-next').textContent = 'Error fetching weather data';
                }
            }

            fetchWaterData();
            fetchWeatherData();
        });
    </script>
</body>
</html>
