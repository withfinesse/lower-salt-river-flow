<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower Salt River Water Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header, .footer {
            background-color: #4682b4;
            color: white;
            padding: 15px 0;
            text-align: center;
            width: 100%;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px 0;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .data {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }

        .version {
            position: absolute;
            top: 10px;
            right: 10px;
            color: lightgray;
        }

        .gauge-container {
            position: relative;
            width: 100%;
            height: 50px;
            margin-top: 40px; /* Increased margin for more space */
        }

        .gauge {
            display: flex;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .gauge div {
            flex: 1;
            height: 100%;
        }

        .poor {
            background: linear-gradient(90deg, #ff4d4d, #ff6666);
        }

        .acceptable {
            background: linear-gradient(90deg, #ffcc00, #ffdd33);
        }

        .good {
            background: linear-gradient(90deg, #66cc66, #99ff99);
        }

        .pointer {
            position: absolute;
            top: -30px; /* Adjusted positioning */
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #333;
            left: 50%;
            transform: translateX(-50%);
        }

        .vessel-select {
            margin: 20px 0;
        }

        select {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .condition-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 1em;
            font-weight: bold;
        }

        .condition-label {
            flex: 1;
            text-align: center;
            color: #333;
        }

        .console-toggle {
            margin-top: 10px;
            cursor: pointer;
            color: #4682b4;
            text-decoration: underline;
            font-size: 0.9em;
        }

        .debug {
            display: none;
            margin-top: 20px;
            width: 100%;
            height: 200px;
            overflow-y: scroll;
            background: #f8f8f8;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Lower Salt River Water Flow Monitoring</h2>
    </div>
    <div class="container">
        <h1>Current Conditions</h1>
        <div id="flow-data" class="data">Loading...</div>
        <div id="gage-height" class="data">Loading...</div>
        <div id="precipitation" class="data">Loading...</div>
        <div id="last-update" class="data">Loading...</div>
        <div class="vessel-select">
            <label for="vessel">Select your vessel:</label>
            <select id="vessel">
                <option value="tube">Tube</option>
                <option value="paddleboard-shallow">Paddle board (no fin(s)/shallow fin(s))</option>
                <option value="paddleboard-river">Paddle board with river fin(s)</option>
                <option value="kayak">Kayak</option>
            </select>
        </div>
        <div class="condition-labels">
            <div class="condition-label">Poor</div>
            <div class="condition-label">Acceptable</div>
            <div class="condition-label">Good</div>
        </div>
        <div class="gauge-container">
            <div class="gauge">
                <div class="poor"></div>
                <div class="acceptable"></div>
                <div class="good"></div>
                <div class="pointer" id="pointer"></div>
            </div>
        </div>
        <div class="version">v2.0.1</div>
        <div class="console-toggle" id="toggle-console">View Console</div>
    </div>
    <div class="debug" id="debug-log"></div>
    <div class="footer">
        <p>&copy; 2024 Lower Salt River Monitoring</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flowDataElement = document.getElementById('flow-data');
            const gageHeightElement = document.getElementById('gage-height');
            const precipitationElement = document.getElementById('precipitation');
            const lastUpdateElement = document.getElementById('last-update');
            const vesselSelect = document.getElementById('vessel');
            const pointer = document.getElementById('pointer');
            const debugLog = document.getElementById('debug-log');
            const toggleConsole = document.getElementById('toggle-console');

            function logDebugMessage(message) {
                const logEntry = document.createElement('div');
                logEntry.textContent = message;
                debugLog.appendChild(logEntry);
            }

            toggleConsole.addEventListener('click', function() {
                if (debugLog.style.display === 'none') {
                    debugLog.style.display = 'block';
                    toggleConsole.textContent = 'Hide Console';
                } else {
                    debugLog.style.display = 'none';
                    toggleConsole.textContent = 'View Console';
                }
            });

            async function fetchWaterData() {
                logDebugMessage("Fetching water data...");
                try {
                    const response = await fetch('https://waterservices.usgs.gov/nwis/iv/?format=json&sites=09502000&parameterCd=00060,00065,00045');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    logDebugMessage("Data fetched: " + JSON.stringify(data));

                    const dischargeTimeSeries = data.value.timeSeries.find(ts => ts.variable.variableCode[0].value === '00060');
                    const gageHeightTimeSeries = data.value.timeSeries.find(ts => ts.variable.variableCode[0].value === '00065');
                    const precipitationTimeSeries = data.value.timeSeries.find(ts => ts.variable.variableCode[0].value === '00045');

                    if (!dischargeTimeSeries || !gageHeightTimeSeries || !precipitationTimeSeries) {
                        throw new Error("One or more required data series are missing in the response.");
                    }

                    const discharge = parseFloat(dischargeTimeSeries.values[0].value[0].value);
                    const gageHeight = parseFloat(gageHeightTimeSeries.values[0].value[0].value);
                    const precipitation = parseFloat(precipitationTimeSeries.values[0].value[0].value);
                    const lastUpdateTime = new Date(dischargeTimeSeries.values[0].value[0].dateTime);

                    logDebugMessage("Discharge: " + discharge);
                    logDebugMessage("Gage Height: " + gageHeight);
                    logDebugMessage("Precipitation: " + precipitation);
                    logDebugMessage("Last Update Time: " + lastUpdateTime);

                    flowDataElement.textContent = `Current Flow Rate: ${discharge} cubic feet per second`;
                    gageHeightElement.textContent = `Current Gage Height: ${gageHeight} feet`;
                    precipitationElement.textContent = `Precipitation: ${precipitation} inches`;
                    lastUpdateElement.textContent = `Last Update: ${lastUpdateTime.toLocaleString()}`;

                    updateGauge(discharge, vesselSelect.value);
                } catch (error) {
                    logDebugMessage("Error fetching data: " + error);
                    flowDataElement.textContent = 'Error fetching data';
                    gageHeightElement.textContent = 'Error fetching data';
                    precipitationElement.textContent = 'Error fetching data';
                    lastUpdateElement.textContent = 'Error fetching data';
                }
            }

            function updateGauge(flowRate, vessel) {
                logDebugMessage("Updating gauge with flowRate: " + flowRate + " and vessel: " + vessel);
                let pointerPosition = 0;

                if (vessel === 'tube') {
                    if (flowRate >= 300 && flowRate <= 500) {
                        pointerPosition = (flowRate - 300) / 200 * 33; // 0 to 33%
                    } else if (flowRate > 500) {
                        pointerPosition = 33 + (flowRate - 500) / 1000 * 67; // 33% to 100%
                    }
                } else if (vessel === 'paddleboard-shallow') {
                    if (flowRate >= 300 && flowRate <= 700) {
                        pointerPosition = (flowRate - 300) / 400 * 33; // 0 to 33%
                    } else if (flowRate > 700) {
                        pointerPosition = 33 + (flowRate - 700) / 800 * 67; // 33% to 100%
                    }
                } else if (vessel === 'paddleboard-river') {
                    if (flowRate >= 500 && flowRate <= 800) {
                        pointerPosition = (flowRate - 500) / 300 * 33; // 0 to 33%
                    } else if (flowRate > 800) {
                        pointerPosition = 33 + (flowRate - 800) / 700 * 67; // 33% to 100%
                    }
                } else if (vessel === 'kayak') {
                    if (flowRate >= 500 && flowRate <= 1500) {
                        pointerPosition = (flowRate - 500) / 1000 * 100; // 0 to 100%
                    } else if (flowRate > 1500) {
                        pointerPosition = 100;
                    }
                }

                pointer.style.left = `${pointerPosition}%`;
            }

            vesselSelect.addEventListener('change', function() {
                logDebugMessage("Vessel selected: " + vesselSelect.value);
                const flowRate = parseFloat(flowDataElement.textContent.split(': ')[1]);
                updateGauge(flowRate, vesselSelect.value);
            });

            fetchWaterData();
        });
    </script>
</body>
</html>
